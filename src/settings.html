<!DOCTYPE html>
<html>
<head>
    <title>GitHub Notifications - Chrome extension</title>
    <script src="settings.js"></script>
</head>
<body>
    <h3>Settings</h3>
    <form id="formSettings">
    <fieldset name="Settings">
        <label for="clientID">Client ID: <input id="clientID" name="clientID" type="text" /></label><br/>
        <label for="clientSecret">Client Secret: <input id="clientSecret" name="clientSecret" type="text" /></label><br/>
        <input type="submit" name="Submit">
    </fieldset>
    </form>
</body>
</html>
